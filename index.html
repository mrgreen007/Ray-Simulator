 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play with Optics</title>
  <meta property="og:title" content="Optics Simulation">
  <meta property="og:type" content="website">
 <meta property="og:description" content="An open-source web app to simulate the reflection and refraction of light.">
  <meta property="og:locale" content="en">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="icon128.png" type="image/png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
.carousel-inner > .item > img {
  width: 1280px;
}

.thumbnail.right-caption > img {
  float: left;
  margin-right: 9px;
}

.thumbnail {
  margin-bottom: 5px;
}
.tool-title {
  font-size: 16pt;
  margin-top: 0px;
  margin-bottom: 0px;
}

.mode-title {
  font-size: 16pt;
  margin-top: 0px;
  margin-bottom: 0px;
}

  </style>
</head>
<body>

<div class="container">
  <center>
    <h1><b><span id="title">Wanna play with optics?</span></b></h1>
    <p id="description">
      An open-source web app to simulate the reflection and refraction of light.<br>
    </p>
    <p>
      <a href="simulator/index.html" target="_blank" class="btn btn-primary btn-lg" id="start">Launch Simulator</a>
    </p>
  </center>
  <br>
  <div id="screenshots" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#screenshots" data-slide-to="0" class="active"></li>
      <li data-target="#screenshots" data-slide-to="1"></li>
      <li data-target="#screenshots" data-slide-to="2"></li>
      <li data-target="#screenshots" data-slide-to="3"></li>
      <li data-target="#screenshots" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/1.svg" alt="1.svg">
      </div>
      <div class="item">
        <img src="img/3.svg" alt="3.svg">
      </div>
      <div class="item">
        <img src="img/2.svg" alt="2.svg">
      </div>
      <div class="item">
        <img src="img/4.svg" alt="4.svg">
      </div>
      <div class="item">
        <img src="img/5.svg" alt="5.svg">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#screenshots" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#screenshots" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</script>

</body>
</html>
